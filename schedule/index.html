<!DOCTYPE html>

<body>

        <div class="week-control-button" id="week-back-button" onclick="lastWeek();"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>

</svg></div>

            <div class="schedule-weekday-name">金</div>
            <div class="schedule-weekday-name">土</div>
            <div class="schedule-weekday-name">日</div>
