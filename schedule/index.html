<head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        moment().format();
    </script>
    <input type="file" name="FileAttachment" id="FileAttachment" class="upload" style="display: none;"></input>
    <input type="file" name="FileAttachmentDates" id="FileAttachmentDates" class="uploadDates" style="display: none;"></input>
    <meta charset="UTF-8">

</head>

<body>
    <div id="toast-notification"></div>
    <div id="header">
        <div id="header-icon" onclick="toastCopyright();"><img id="header-icon-image" src="./assets/OnTake.dev-Scaled.png"></img></div>
        <div id="header-title">OnTake's Schedule. Version: 2021.09.10.17.22. <a id="schedule-file-link" href="./211.tschdl2">211 - Group 1.</a> <a id="schedule-file-link" href="./211 - 2.tschdl2">211 - Group 2.</a></div>
        <div class="week-control-button" id="week-back-button" onclick="lastWeek();"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
            </svg></div>
        <div class="week-control-button" id="week-count"">0</div>
        <div class=" week-control-button" id="week-forward-button" onclick="nextWeek();"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
            </svg></div>
        <div class="week-control-button" id="week-upload-button" onclick="upload();"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z" />
            </svg></div>
    </div>
    <div id="schedule-table">
        <div id="schedule-weekday-name-list">
            <div class="schedule-weekday-name">月</div>
            <div class="schedule-weekday-name">火</div>
            <div class="schedule-weekday-name">水</div>
            <div class="schedule-weekday-name">木</div>
            <div class="schedule-weekday-name">金</div>
            <div class="schedule-weekday-name">土</div>
            <div class="schedule-weekday-name">日</div>
        </div>
        <div id="schedule-days">
            <div class="schedule-day"></div>
            <div class="schedule-day"></div>
            <div class="schedule-day"></div>
            <div class="schedule-day"></div>
            <div class="schedule-day"></div>
            <div class="schedule-day"></div>
            <div class="schedule-day"></div>
        </div>
    </div>
    <div id="dates-list">
        <div id="dates-list-header">
            <div id="dates-list-header-title">Important dates. <a id="schedule-file-link" href="./211.tscdate2">211.</a></div>
            <div class="dates-control-button" id="dates-upload-button" onclick="uploadDatesList();"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z" />
            </svg></div>
        </div>
        <div id="dates-list-list">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
