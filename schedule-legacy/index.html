<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./main.js"></script>
    <input type="file" name="FileAttachment" id="FileAttachment" class="upload"></input>
</head>

<body>
    <!-- Top Bar -->
    <header class="mdc-top-app-bar mdc-top-app-bar--short">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">TTACT's Schedule Viewer</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <span class="mdc-top-app-bar__title clock">1/1/1970, 00:00:00 AM</span>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button add-button" aria-label="Add .tschdl file">add
                </button>
            </section>
        </div>
    </header>
    <!-- Tabs -->
    <div class="mdc-tab-bar" role="tablist">
      <div class="progressbar"><div class="progressbar-text"></div><div class="progressbar-progress"></div></div>

        <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area mdc-tab-scroller__scroll-area--scroll">
                <div class="mdc-tab-scroller__scroll-content">
                    <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-1">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Monday</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline" style="">
                            </span>
                        </span>
                        <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
                    </button>
                    <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-2">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Tuesday</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline" style="">
                            </span>
                        </span>
                        <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
                    </button>
                    <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-3">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Wednesday</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
                    </button>
                    <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-4">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Thursday</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
                    </button>
                    <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-5">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Friday</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
                    </button>
                    <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-6">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Saturday</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
                    </button>
                    <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-7">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Sunday</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="schedule-content">
    </div>
</body>
